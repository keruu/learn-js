<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>

<body>
  <div id="root">

    <div id="fixed-top-left">
      <div id="windowscrollx"></div>
      <div id="windowscrolly"></div>
      <div id="windowpagexoffset"></div>
      <div id="windowpageyoffset"></div>
      <div id="windowinnerwidth"></div>
      <div id="windowinnerheight"></div>
      <div id="windowouterwidth"></div>
      <div id="windowouterheight"></div>
    </div>

    <div id="fixed-top-right">
      <div id="windowscreentop"></div>
      <div id="windowscreenleft"></div>
      <div id="windowscreeny"></div>
      <div id="windowscreenx"></div>
    </div>

    <div id="fixed-bottom-left">
      <div id="clienttop"></div>
      <div id="clientleft"></div>
      <div id="clientwidth"></div>
      <div id="clientheight"></div>
      <div id="scrolltop"></div>
      <div id="scrollleft"></div>
      <div id="scrollwidth"></div>
      <div id="scrollheight"></div>
      <br>
    </div>

    <header id="header" class="box">
      <div class="inner">#header</div>
    </header>

    <main id="main" class="box">
      <div class="inner">#main</div>
    </main>

    <footer id="footer" class="box">
      <div class="inner">#footer</div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
